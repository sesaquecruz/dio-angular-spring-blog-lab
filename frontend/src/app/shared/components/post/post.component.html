<div class="card mb-3" style="width: 20rem;">
  <div class="card-body">
    <h5 class="card-title">{{title}}</h5>
    <div class="col-lg-12 mb-1" style="font-size: 12px;">
      <span>{{author}}</span>
    </div>
    <p class="card-text" style="text-align: justify;">{{text}}</p>
    <div class="col-lg-12" style="text-align: right; font-size: 10px;">
      <span>{{date}}</span>
    </div>
  </div>
</div>
